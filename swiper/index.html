<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Fade Swiper Effect</title>
</head>

<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="img/1.jpg" alt="Слайд 1">
      </div>
      <div class="swiper-slide">
        <img src="img/2.jpg" alt="Слайд 1">
      </div>
      <div class="swiper-slide">
        <img src="img/3.jpg" alt="Слайд 1">
      </div>
      <div class="swiper-slide">
        <img src="img/4.jpg" alt="Слайд 1">
      </div>
      <div class="swiper-slide">
        <img src="img/5.jpg" alt="Слайд 1">
      </div>
      <div class="swiper-slide">
        <img src="img/6.jpg" alt="Слайд 1">
      </div>
      <div class="swiper-slide"><img src="img/7.jpg" alt="Слайд 1">
      </div>
      <!-- Добавьте больше слайдов, если необходимо -->
    </div>
    <!-- Если необходимо добавить пагинацию или навигацию -->
    <!-- <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div> -->
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="https://pixijs.download/v5.3.10/pixi.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
